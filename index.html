<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Scanner</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TensorFlow & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

<div class="container">
    <h1>ðŸ“· CLEAN SCANNER</h1>

    <div class="content">
        <!-- LEFT -->
        <div class="result-panel">
            <div class="bar-group">
                <div class="label">
                    <span>CLEAN</span>
                    <span id="cleanPercent">0%</span>
                </div>
                <div class="progress">
                    <div id="cleanBar" class="bar clean"></div>
                </div>
            </div>

            <div class="bar-group">
                <div class="label">
                    <span>DIRTY</span>
                    <span id="dirtyPercent">0%</span>
                </div>
                <div class="progress">
                    <div id="dirtyBar" class="bar dirty"></div>
                </div>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="preview-panel">
            <div class="image-box">
                <canvas id="imageCanvas"></canvas>
            </div>

            <button class="btn primary" id="startBtn">START SCAN</button>
            <button class="btn secondary" id="stopBtn">STOP SCAN</button>
            <input type="file" id="upload" accept="image/*" hidden>
            <button class="btn secondary" id="uploadBtn">UPLOAD IMAGE</button>
            <button class="btn secondary" id="switchCameraBtn">SWITCH CAMERA</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
